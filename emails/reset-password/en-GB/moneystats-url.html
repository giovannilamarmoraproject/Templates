<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>MoneyStats - Reset Password</title>
    <meta content="Reset Password Email Template." name="description" />
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap");

      body {
        margin: 0;
        background-color: #f2f3f8;
        font-family: "Poppins", sans-serif;
      }

      a {
        text-decoration: none;
        text-align: center;
      }

      .logo {
        color: #1e1e2d;
      }
    </style>
  </head>

  <body>
    <!-- 100% Body Table -->
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      bgcolor="#f2f3f8"
    >
      <tr>
        <td align="center">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
            style="max-width: 670px"
          >
            <tr>
              <td height="100"></td>
            </tr>

            <!-- Logo -->
            <tr>
              <td align="center">
                <a
                  href="https://moneystats.github.io"
                  target="_blank"
                  title="logo"
                >
                  <img
                    alt="logo"
                    src="https://moneystats.github.io/assets/images/logos/favicon_trasparent.png"
                    title="MoneyStats"
                    width="90"
                  />
                </a>
              </td>
            </tr>
            <tr>
              <td height="20"></td>
            </tr>

            <!-- Card -->
            <tr>
              <td>
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="95%"
                  align="center"
                  style="
                    max-width: 670px;
                    background: #fff;
                    border-radius: 20px;
                    text-align: center;
                    box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                  "
                >
                  <tr>
                    <td height="40"></td>
                  </tr>
                  <tr>
                    <td style="padding: 0 35px">
                      <h1
                        style="
                          color: #1e1e2d;
                          font-weight: 500;
                          margin: 0;
                          font-size: 32px;
                          font-family: 'Poppins', sans-serif;
                        "
                      >
                        You have requested to reset your password
                      </h1>
                      <span
                        style="
                          display: inline-block;
                          vertical-align: middle;
                          margin: 29px 0 26px;
                          border-bottom: 1px solid #cecece;
                          width: 100px;
                        "
                      ></span>
                      <p
                        style="
                          color: #455056;
                          font-size: 15px;
                          line-height: 24px;
                          margin: 0;
                        "
                      >
                        We cannot simply send you your old password. A unique
                        link to reset your password has been generated for you.
                        To reset your password, click the following link and
                        follow the instructions.
                      </p>
                      <a
                        href="{{RESET_URL}}"
                        style="
                          background: #0e36ff;
                          text-decoration: none !important;
                          font-weight: 500;
                          margin-top: 35px;
                          color: #fff;
                          text-transform: uppercase;
                          font-size: 14px;
                          padding: 10px 24px;
                          display: inline-block;
                          border-radius: 50px;
                        "
                      >
                        Reset Password
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td height="40"></td>
                  </tr>
                </table>
              </td>
            </tr>

            <tr>
              <td height="20"></td>
            </tr>

            <!-- Copyright -->
            <tr>
              <td align="center">
                <p
                  style="
                    font-size: 14px;
                    color: rgba(69, 80, 86, 0.74);
                    line-height: 18px;
                  "
                >
                  &copy; <strong>moneystats.github.io</strong>
                </p>
              </td>
            </tr>

            <tr>
              <td height="80"></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!-- /100% Body Table -->
  </body>
</html>
