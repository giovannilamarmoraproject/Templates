<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <title>Verification Code for Password Reset</title>
    <meta
      name="description"
      content="Email for password reset with a verification code"
    />
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap");

      body {
        margin: 0;
        background-color: #f2f3f8;
        font-family: "Poppins", sans-serif;
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <!-- 100% Body Table -->
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      bgcolor="#f2f3f8"
    >
      <tr>
        <td align="center">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
            style="max-width: 670px"
          >
            <tr>
              <td height="100"></td>
            </tr>

            <!-- Logo -->
            <tr>
              <td align="center">
                <a href="https://moneystats.github.io" target="_blank">
                  <img
                    src="https://moneystats.github.io/assets/images/logos/favicon_trasparent.png"
                    alt="MoneyStats Logo"
                    width="90"
                  />
                </a>
              </td>
            </tr>
            <tr>
              <td height="20"></td>
            </tr>

            <!-- Card -->
            <tr>
              <td>
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="95%"
                  align="center"
                  style="
                    max-width: 670px;
                    background: #fff;
                    border-radius: 20px;
                    text-align: center;
                    box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                  "
                >
                  <tr>
                    <td height="40"></td>
                  </tr>
                  <tr>
                    <td style="padding: 0 35px">
                      <h1
                        style="
                          color: #1e1e2d;
                          font-weight: 500;
                          margin: 0;
                          font-size: 32px;
                        "
                      >
                        You requested to reset your password
                      </h1>
                      <span
                        style="
                          display: inline-block;
                          vertical-align: middle;
                          margin: 29px 0 26px;
                          border-bottom: 1px solid #cecece;
                          width: 100px;
                        "
                      ></span>
                      <p
                        style="
                          color: #455056;
                          font-size: 15px;
                          line-height: 24px;
                          margin: 0;
                        "
                      >
                        Use the following code to reset your password. If you
                        did not request a reset, please ignore this email.
                      </p>
                      <p style="margin-top: 20px">
                        <mark
                          style="
                            background: #e0e0e0;
                            padding: 12px 20px;
                            border-radius: 12px;
                            font-size: 18px;
                            font-weight: bold;
                            display: inline-block;
                          "
                        >
                          {{RESET_CODE}}
                        </mark>
                      </p>
                      <p
                        style="
                          color: #455056;
                          font-size: 15px;
                          line-height: 24px;
                          margin-top: 20px;
                        "
                      >
                        The code is valid for 15 minutes.
                      </p>
                    </td>
                  </tr>
                  <tr>
                    <td height="40"></td>
                  </tr>
                </table>
              </td>
            </tr>

            <tr>
              <td height="20"></td>
            </tr>

            <!-- Copyright -->
            <tr>
              <td align="center">
                <p
                  style="
                    font-size: 14px;
                    color: rgba(69, 80, 86, 0.74);
                    line-height: 18px;
                  "
                >
                  &copy; <strong>moneystats.github.io</strong>
                </p>
              </td>
            </tr>

            <tr>
              <td height="80"></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!-- /100% Body Table -->
  </body>
</html>
